; External transport parameters (good NAT traversal)
[transport-udp]
type=transport
protocol=udp
bind=138.38.11.60

[transport-tcp]
type=transport
protocol=tcp
bind=138.38.11.60

;office
[office]
type=endpoint
transport=transport-udp
context=users
disallow=all
allow=alaw
allow=ulaw
auth=office
aors=office
callerid="office <office>"
[office]
type=auth
auth_type=userpass
password=[REDACTED]
username=office
[office]
type=aor
max_contacts=5

