;SIP trunk
[trunk0]
type=endpoint
transport=transport-udp
context=trunks
dtmf_mode=rfc4733
disallow=all
allow=alaw
allow=ulaw
direct_media=no
;force_rport=yes
;rtp_symmetric=yes
;auth=trunk0_auth
aors=trunk0_aor
outbound_auth=trunk0_auth
;aors=trunk0_aors
;qualify_frequency=20
trust_id_inbound=yes
[trunk0-reg]
type=registration
transport=transport-udp
outbound_auth=trunk0_auth
server_uri=sip:[REDACTED]
client_uri=sip:[REDACTED]
contact_user=[REDACTED]
retry_interval=60
forbidden_retry_interval=600
expiration=100
line=yes
endpoint=trunk0
[trunk0-identify]
type=identify
endpoint=trunk0
match=0.0.0.0
[trunk0_auth]
type=auth
auth_type=userpass
password=[REDACTED]
username=[REDACTED]
[trunk0_aor]
type=aor
contact=sip:[REDACTED]
qualify_frequency=20

